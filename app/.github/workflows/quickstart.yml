name: Deploy to Azure Container Instance

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/CLI@v1
      with:
        azcliversion: 2.28.0

    - name: Log in to Azure Container Registry
      run: |
        az login --service-principal --username ${{ secrets.SP_USERNAME }} --password ${{ secrets.SP_PASSWORD }} --tenant ${{ secrets.SP_TENANT }}
        az acr login --name openairegadm.azurecr.io

    - name: Build and push Docker image
      run: |
        docker build -t openairegadm.azurecr.io/quickstart .
        docker push openairegadm.azurecr.io/quickstart

    - name: Deploy to Azure Container Instance
      run: |
        az container create --resource-group openai_quickstart --name quickstart --image openairegadm.azurecr.io/quickstart --registry-login-server openairegadm.azurecr.io --registry-username ${{ secrets.ACR_USERNAME }} --registry-password ${{ secrets.ACR_PASSWORD }} --dns-name-label alexmaccalmanopenaiquickstart --ports 5000

